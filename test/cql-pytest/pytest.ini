# Pytest configuration file. If we don't have one in this directory,
# pytest will look for one in our ancestor directories, and may find
# something irrelevant. So we should have one here, even if empty.
[pytest]
markers =
    replication_strategy: marks test default replication strategy
    replication_factor: marks test default replication factor
    ntables: marks test number of initial tables
    ncols: marks test number of initial coluns per table
