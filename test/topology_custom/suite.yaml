type: Topology
# Relative load of this suite, higher values will be scheduled first
suite_load: 12
cluster:
  initial_size: 0
extra_scylla_config_options:
    authenticator: AllowAllAuthenticator
    authorizer: AllowAllAuthorizer
skip_in_release:
  - test_shutdown_hang
  - test_replace_ignore_nodes
  - test_old_ip_notification_repro
skip_in_debug:
  - test_shutdown_hang
  - test_replace_ignore_nodes
  - test_old_ip_notification_repro
  - test_change_ip_repro
# Tests with bigger than initial_size clusters
cluster_max:
  test_topology_smp: 3
  test_shutdown_hang: 2
